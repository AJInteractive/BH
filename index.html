            <section id="timeline">

            <footer>

        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.4/waypoints.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.3.5/tabletop.js"></script>
        <!-- // <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
        <script src="//d3js.org/queue.v1.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>
        <script src="//cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
        <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.1.2/leaflet-omnivore.min.js'></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>

		    <script>JSCLASS_PATH = 'js/JS.Class-4.0.5/src'</script>
		    <script src="js/JS.Class-4.0.5/src/loader-browser.js"></script>

        <script src="bower_components/leaflet-providers/leaflet-providers.js"></script>

        <script src="js/main.js"></script>


        <script id="attack" type="text/html">
          <div id="<%= id %>" class="attack">
            <% if (year) { %><h6><%= year %></h6><% } %>
            <time class="sameDate-<%= sameDate %>"><span class="sameMonth-<%= sameMonth %>"><%= month %></span> <%= day %></time>
            <div>
              <span>
                <span class="sc">attack</span>
                <small>
                <br>
                <%= location %>
                <% if (injured || killed) { %>
                <br>
                <% } %>
                <% if (injured) { %>
                <%= injured %> injured
                <% } %>
                <% if (killed) { %>
                <% if (injured) { %>,<% } %>
                <%= killed %> killed
                <% } %>
                <br>&nbsp;<br>
                </small>
                <%= description %>
              </span>
            </div>
          </div>
        </script>

        <script id="event" type="text/html">
          <div id="<%= id %>" class="event">
            <% if (year) { %><h6><%= year %></h6><% } %>
            <time class="sameDate-<%= sameDate %>"><span class="sameMonth-<%= sameMonth %>"><%= month %></span> <%= day %></time>
            <div><span><span class="sc">info</span><br><%= description %></span></div>
          </div>
        </script>

        <script id="displ" type="text/html">
          <div id="<%= id %>" class="displ">
            <% if (year) { %><h6><%= year %></h6><% } %>
            <time class="sameDate-<%= sameDate %>"><span class="sameMonth-<%= sameMonth %>"><%= month %></span> <%= day %></time>
            <div>
              <span>
                <span class="sc"><%= dType %> displacement</span>
                <small>
                <br>
                <span class="sc">from </span>
                <br>
                <%= fromfuzzy %>
                <% if (tofuzzy) { %>
                <br>
                <span class="sc">to </span>
                <br>
                <%= tofuzzy %>
                <% } %>
                <br>
                <% if (description) { %>
                <span class="sc">due to</span><br>
                <% } %>
                </small>
                <%= description %>
              </span>
            </div>
          </div>
        </script>

    </body>
</html>
